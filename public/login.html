<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Harmony Admin - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="main-bg">
        <div class="box-conatiner">
            <div id="a">
                <div class="circle-ripple"></div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h1 class="heading-left">禾沐股份有限公司</h1>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="wrap-login100">
                        <span class="login100-form-title">
                            登入
                        </span>
                        <form id="loginForm" class="login100-form validate-form p-l-55 p-r-55 p-t-20">
                           
                            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                                <input id="username" class="input100 username" type="text" name="username" placeholder="Username">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Please enter password">
                                <input id="password" class="input100 password" type="password" name="password" placeholder="Password">
                                <span class="focus-input100"></span>
                            </div>
                            <!-- <div class="text-right p-t-13 p-b-23">
                                <span class="txt1">
                                    Forgot
                                </span>
                                <a href="#" class="txt2">
                                    Username / Password?
                                </a>
                            </div> -->
                            <div class="container-login100-form-btn">
                                <button id="submitBtn" type="submit" class="login100-form-btn">
                                    ok
                                </button>
                            </div>
                            <div class="flex-col-c p-t-140 p-b-40">
                                <!-- <span class="txt1 p-b-9">
                                    Don’t have an account?
                                </span> -->
                                <!-- <a href="#" class="txt3">
                                    Sign up now
                                </a> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" type="module"></script>
    <script src="/js/login.js" type="module"></script>
    
</body>
</html>
